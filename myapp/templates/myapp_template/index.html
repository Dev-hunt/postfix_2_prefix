<head>
<style>

  }

    height:"50"
  }
</style>
</head>
<body>
  <div class="awesome">
    <h1>Evaluate the postfix notation</h1>
  <form method="post">
    {%csrf_token%}
    <p>
        <label>Enter Postfix Expression: </label>
    </p>    
          <input type="text" name="Expres" class="inputs" size="50px" />
    <p>
        <button type="submit" width="50px" height="50px" >submit</button>
    </p>
    <p>
    <label>Total Value</label>
    <input type="text" name="out" value="{{Total}}" clear/><br>
    </p>
    <label>Prefix </label>
    <input type="text" name="out" value="{{Prefix}}" />

</form>
</div>
  

</body>
</html>
